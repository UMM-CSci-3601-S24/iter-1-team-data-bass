<div class="flex-row">
  <div class="flex-1">
    <mat-card class="hunt-card-wrapper">
      <div class="flex-1">
        <div class="hunt-cards-container flex-row gap-8 flex-wrap">
          @for (hunt of serverFilteredHunts; track hunt._id) {
          <app-hunt-card class="hunt-card" [hunt]="hunt"></app-hunt-card>
          }
        </div>
      </div>
    </mat-card>
  </div>
</div>

<button mat-fab class="add-hunt-fab" matTooltip="Add Hunt" matTooltipPosition="left" routerLink="/hunts/new" data-test="addHuntButton">
  <mat-icon class="md-24" aria-label="Add Hunt">add</mat-icon>
</button>
